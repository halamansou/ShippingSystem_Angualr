<div class="card flex-fill border-0 illustration mb-3 mt-5">
  <div class="card-body p-0 d-flex flex-fill">
    <div class="row g-0 w-100 text-center">
      <div class="col-6 p-3 d-flex align-baseline">
        <button
          class="btn btn-primary rounded fs-5 p-2"
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          [disabled]="!permissions.length || !permissions[0].canCreate"
        >
          <i class="bi bi-plus-square"></i>
          إضافة محافظة
        </button>
      </div>

      <div class="col-6 p-3 fw-bold text-end">
        <h4>المحافظات</h4>
      </div>
    </div>
  </div>
</div>

<p-table
  #dt2
  [value]="Governments"
  dataKey="id"
  [rows]="10"
  [rowsPerPageOptions]="[5, 10, 50]"
  [paginator]="true"
  [loading]="loading"
  [globalFilterFields]="['name']"
  [tableStyle]="{ 'min-width': '75rem' }"
>
  <ng-template pTemplate="caption">
    <div class="d-flex justify-content-between">
      <button
        label="Clear"
        (click)="clear(dt2)"
        class="btn btn-outline-danger rounded fs-5 text-center"
      >
        <i class="bi bi-arrow-repeat"></i>
      </button>
      <span class="p-input-icon-left ml-auto">
        <input
          pInputText
          type="text"
          [(ngModel)]="searchValue"
          (input)="onInput($event)"
          placeholder="البحث"
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th></th>
      <th>الإعدادات</th>

      <th>الحالة</th>
      <th>إسم المحافظة</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-government>
    <tr>
      <td></td>
      <td>
        <button
          class="btn btn-danger mx-1"
          (click)="Delete(government.id)"
          [disabled]="!permissions.length || !permissions[0].canDelete"
        >
          <i class="bi bi-trash"></i>
        </button>
        <button
          class="btn btn-secondary mx-1"
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          (click)="changeIdVal(government.id)"
          [disabled]="!permissions.length || !permissions[0].canWrite"
        >
          <i class="bi bi-pen"></i>
        </button>
      </td>

      <td>
        <p-inputSwitch
          [(ngModel)]="government.status"
          (onChange)="onSwitchChange($event, government.id)"
          [disabled]="!permissions.length || !permissions[0].canWrite"
        />
      </td>
      <td>
        {{ government.name }}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td class="text-center" colspan="7">لم يتم إيجاد المحافظة</td>
    </tr>
  </ng-template>
</p-table>

<app-dialog
  [id]="DialogId"
  (governmentAdded)="onGovernmentAdded()"
></app-dialog>
<div class="card flex justify-content-center">
  <p-toast />
</div>
