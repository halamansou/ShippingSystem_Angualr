<div class="card flex-fill border-0 illustration mb-3 mt-5">
  <div class="card-body p-0 d-flex flex-fill">
    <div class="row g-0 w-100 text-center">
      <div class="col-6 p-3 d-flex align-baseline">
        <button
          class="btn btn-primary rounded fs-5"
          [routerLink]="['/employee/0']"
          [disabled]="!permissions.length || !permissions[0].canCreate"
        >
          <i class="bi bi-person-plus"></i>
          إضافة موظف
        </button>
      </div>

      <div class="col-6 p-3 fw-bold text-end">
        <h4>الموظفين</h4>
      </div>
    </div>
  </div>
</div>

<p-table
  #dt2
  [value]="Employees"
  dataKey="id"
  [rows]="10"
  [rowsPerPageOptions]="[10, 25, 50]"
  [paginator]="true"
  [loading]="loading"
  [globalFilterFields]="['name']"
  [tableStyle]="{ 'min-width': '75rem' }"
>
  <ng-template pTemplate="caption">
    <div class="d-flex justify-content-between">
      <button
        label="Clear"
        (click)="clear(dt2)"
        class="btn btn-outline-danger rounded fs-5 text-center"
      >
        <i class="bi bi-arrow-repeat"></i>
      </button>
      <span class="p-input-icon-left ml-auto">
        <input
          pInputText
          type="text"
          [(ngModel)]="searchValue"
          (input)="onInput($event)"
          placeholder="البحث"
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>الإعدادات</th>
      <th>الحاله</th>
      <th>الصلاحية</th>

      <th>الفرع</th>
      <th>رقم الهاتف</th>
      <th>البريد الإلكترونى</th>
      <th>الإسم</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-emp>
    <tr>
      <td>
        <button
          class="btn btn-primary mx-3"
          [routerLink]="['/employee/', emp.id]"
          [disabled]="!permissions.length || !permissions[0].canWrite"
        >
          <i class="bi bi-pen"></i>
        </button>
        <button
          class="btn btn-danger"
          (click)="Delete(emp.id)"
          [disabled]="!permissions.length || !permissions[0].canDelete"
        >
          <i class="bi bi-trash2"></i>
        </button>
      </td>
      <td>
        <p-inputSwitch
          [(ngModel)]="emp.status"
          (onChange)="onSwitchChange($event, emp.id)"
          [disabled]="!permissions.length || !permissions[0].canWrite"
        />
      </td>
      <td>
        {{ emp.roleName }}
      </td>

      <td>
        {{ emp.branchName }}
      </td>
      <td>
        {{ emp.phone }}
      </td>
      <td>
        {{ emp.email }}
      </td>
      <td>
        {{ emp.name }}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7">.لم يتم إيجاد الموظف</td>
    </tr>
  </ng-template>
</p-table>
<div class="card flex justify-content-center">
  <p-toast />
</div>
