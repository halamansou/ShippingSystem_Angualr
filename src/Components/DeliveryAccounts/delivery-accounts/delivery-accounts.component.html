<div class="card flex-fill border-0 illustration mb-3 mt-5">
  <div class="card-body p-0 d-flex flex-fill">
    <div class="row g-0 w-100 text-center">
      <div class="col-6 p-3 d-flex align-baseline">
        <button
          class="btn btn-primary rounded fs-5"
          [routerLink]="['AddDeliveryAccount']"
          [disabled]="!permissions.length || !permissions[0].canCreate"
        >
          <i class="bi bi-person-plus"></i>
          إضافة مندوب
        </button>
      </div>

      <div class="col-6 p-3 fw-bold text-end">
        <h4>المناديب</h4>
      </div>
    </div>
  </div>
</div>
<p-table
  #dt2
  [value]="deliveryAccounts"
  dataKey="id"
  [rows]="10"
  [rowsPerPageOptions]="[10, 25, 50]"
  [paginator]="true"
  [loading]="loading"
  [globalFilterFields]="['name']"
  [tableStyle]="{ 'min-width': '75rem' }"
>
  <ng-template pTemplate="caption">
    <div class="d-flex justify-content-between">
      <button
        label="Clear"
        (click)="clear(dt2)"
        class="btn btn-outline-danger rounded fs-5 text-center"
      >
        <i class="bi bi-arrow-repeat"></i>
      </button>
      <span class="p-input-icon-left ml-auto">
        <input
          pInputText
          type="text"
          [(ngModel)]="searchValue"
          (input)="onInput($event)"
          placeholder="البحث"
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>الاجراءات</th>
      <th>نسبه الخصم</th>
      <th>الحاله</th>
      <th>الفرع</th>
      <th>رقم الهاتف</th>
      <th>البريد الالكتروني</th>
      <th>الاسم</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-account>
    <tr>
      <td>
        <button
          class="btn btn-primary mx-2"
          [disabled]="!permissions.length || !permissions[0].canWrite"
          (click)="onEditAccount(account.id)"
        >
          <i class="bi bi-pencil-square m-2"></i>
        </button>

        <button
          class="btn btn-danger"
          [disabled]="!permissions.length || !permissions[0].canDelete"
          (click)="onDeleteAccount(account.id)"
        >
          <i class="bi bi-trash m-2"></i>
        </button>
      </td>
      <td>{{ account.discountType }}<span>%</span></td>
      <td>
        <p-inputSwitch
          [(ngModel)]="account.status"
          (onChange)="onSwitchChange($event)"
          [disabled]="!permissions.length || !permissions[0].canWrite"
        ></p-inputSwitch>
      </td>
      <td>{{ account.branch }}</td>
      <td>{{ account.phone }}</td>
      <td>{{ account.email }}</td>
      <td>{{ account.userName }}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7">.لم يتم إيجاد المندوب</td>
    </tr>
  </ng-template>
</p-table>
